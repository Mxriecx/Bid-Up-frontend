<section class="row">
  @for (item of limitedProducts; track $index) {
    <div class="card" style="width: 18rem;">
      <img [src]="baseUrl + item.image" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <h6 class="card-title">{{ item.category }}</h6>
        <p class="card-text">{{ item.description }}</p>
        <a href="#" class="btn btn-primary">Pujar</a>
      </div>
    </div>
  }
</section>
