<!--Carrusel Pagina Inicial-->
<div id="carouselExampleDark" class="carousel carousel-dark slide mt-2" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>


  <div class="carousel-inner">
    <!-- SLIDE 1 -->
    <div class="carousel-item active" data-bs-interval="3000">
      <img src="https://i.pinimg.com/736x/b7/c7/b8/b7c7b89d5d2d8ef280a073b7f7201f46.jpg" class="d-block w-100"
        alt="...">
      <div class="carousel-caption d-flex flex-column align-items-center justify-content-end h-100 pb-4">
        <h2 class="text-white fw-bold mb-2">¡Bienvenido a BidUp!</h2>
        <button class="btn btn-primary btn-lg px-4 py-2">Explorar ahora</button>
      </div>
    </div>

    <!-- SLIDE 2 -->
    <div class="carousel-item active" data-bs-interval="3000">
      <img src="https://i.pinimg.com/736x/ba/4c/b3/ba4cb33f5b6ab9084cea1e3bfd52220d.jpg" class="d-block w-100"
        alt="...">
      <div class="carousel-caption d-flex flex-column align-items-center justify-content-end h-100 pb-4">
        <h2 class="text-white fw-bold mb-2">Subasta tus productos</h2>
        <button class="btn btn-warning btn-lg px-4 py-2">Comenzar</button>
      </div>
    </div>

    <!-- SLIDE 3 -->
    <div class="carousel-item active" data-bs-interval="3000">
      <img src="https://i.pinimg.com/736x/e3/39/58/e339586cd3b89887dc51a7d7eaced65c.jpg" class="d-block w-100"
        alt="...">
      <div class="carousel-caption d-flex flex-column align-items-center justify-content-end h-100 pb-4">
        <h2 class="text-white fw-bold mb-2">Compra con confianza</h2>
        <button class="btn btn-success btn-lg px-4 py-2">Ver más</button>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
