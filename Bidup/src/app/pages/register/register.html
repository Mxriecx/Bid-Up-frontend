<main>
    <form class="formulario" [formGroup]="registerForm">


        <h1>Crear cuenta</h1>

        <div class="mb-3 nombre">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" formControlName="name">

        </div>

        <div class="mb-3 nombre">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username">

        </div>

        <div class="mb-3 nombre">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" formControlName="email">

        </div>


        <div class="mb-3 nombre">
            <label for="edad" class="form-label">edad</label>
            <input type="number" class="form-control" id="edad" formControlName="age">

        </div>

        <div class="mb-3 nombre">
            <label for="contrasena" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="contrasena" formControlName="password">
        </div>

        <div class="mb-3 nombre">
            <label for="imagen" class="form-label">Foto de perfil</label>
            <input type="file" class="form-control" id="imagen" formControlName="image">
        </div>

        <button type="submit" class="btn fin">registrate</button>
    </form>
</main>
