<form class="Form-login" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
  <h5>Ingresa</h5>
  <input
    class="controls"
    type="text"
    formControlName="emailLogin"
    placeholder="Usuario"
  >
  <input
    class="controls"
    type="password"
    formControlName="passwordLogin"
    placeholder="Contrasena"
  >
  <input class="buttons" type="submit" value="Ingresar">
  <p><a href="#">Olvidaste tu contrasena</a></p>
</form>
